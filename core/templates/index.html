{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Сервис обработки фотографий</h1>
    
    <!-- Форма загрузки -->
    <form id="upload-form" method="post" enctype="multipart/form-data" hx-post="/api/upload/" hx-target="#photo-list" hx-swap="outerHTML">
        {% csrf_token %}
        <input type="file" name="photo" accept="image/*" class="mb-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Загрузить</button>
    </form>
    
    <!-- Кнопка массовой загрузки -->
    <form id="bulk-upload-form" hx-post="/api/bulk-upload/" hx-target="#photo-list" hx-swap="outerHTML">
        {% csrf_token %}
        <input type="file" name="photo" accept="image/*" class="mb-2">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Загрузить 100 раз</button>
    </form>
    
    <!-- Таблица с данными -->
    <div id="photo-list" class="mt-4">
        <table class="w-full border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Имя файла</th>
                    <th class="p-2">Случайное число</th>
                    <th class="p-2">Время загрузки</th>
                </tr>
            </thead>
            <tbody>
                {% for photo in photos %}
                <tr>
                    <td class="p-2 border">{{ photo.file_name }}</td>
                    <td class="p-2 border">{{ photo.random_number }}</td>
                    <td class="p-2 border">{{ photo.uploaded_at }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="p-2 text-center">Нет данных</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
